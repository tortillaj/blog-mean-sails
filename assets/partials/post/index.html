<h1 ng-show="pageTitle">{{ pageTitle }}</h1>

<div class="row" ng-hide="datas.posts.length">
    <h2 class="large-12 columns">
        <i class="attention icon"></i>
        <div class="content">
            Woops!
            <div class="sub header">No posts found.</div>
        </div>
    </h2>
</div>

<div class="row" ng-show="datas.posts.length">
    <div class="large-12 columns" ng-repeat="post in datas.posts">
        <h2 class="ui header">{{ post.title }}</h2>

        <div class="label label-default">
            Posted {{ post.createdAt | timeago }}
        </div>

        <markdown ng-model="post.body" truncate="500"></markdown>

        <div class="ui grid two column">
            <div class="bottom aligned row">
                <div class="column">
                    <div class="label label-default" ng-repeat="tag in post.tags"><i class="tag icon"></i> {{ tag }}</div>
                    <div class="label label-default" ng-repeat="category in post.categories"><i class="archive icon"></i> {{ category }}</div>
                </div>
                <div class="column right aligned">
                    <ul class="button-group">
                        <li ng-show="isAuthenticated"><a href="/post/{{ post.id }}/edit" class="button secondary"><i class="icon pencil"></i></a></li>
                        <li><a href="/{{ post.slug }}/{{ post.id }}" class="button">Read more <i class="ui primary arrow right"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div ng-show="datas.currentPage > 1" class="left floated eight wide column">
        <a href="{{ prevLink }}" class="button small"><i class="icon arrow left"></i> Previous posts</a>
    </div>

    <div ng-show="datas.currentPage < datas.totalPosts / datas.perPage" class="floated eight wide column right aligned">
        <a href="{{ nextLink }}" class="button small">Next posts <i class="icon arrow right"></i></a>
    </div>
</div>
