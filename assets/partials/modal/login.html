<div class="modal-header">
    <h3>Login</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" ng-model="username" placeholder="Username" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="password" placeholder="Password" class="form-control">
    </div>
    <p class="bg-danger" ng-show="isError">{{ errorMessage }}</p>
</div>
<div class="modal-footer">
    <div class="button alert" ng-click="cancel()">Cancel</div>
    <div class="button" ng-click="login(username, password)">Login</div>
</div>
